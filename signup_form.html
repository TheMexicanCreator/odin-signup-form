<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_form.css">
    <title> Sign-up Form </title>
</head>
<body>
    <div class="form">
        <p> <strong> This not an online service yet! <br> But if you are interested you can sign up now! </strong></p>
        <p> You know you want to. </p>
        <form class="form1">
            <p> <strong> Let's do this! </strong></p>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <div>
                <br>
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
            </div>
            <div>
                <br>
                <input type="text" name="password" id="password" placeholder="Password">
                <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="accept-box">
                <br>
                <input type="checkbox" name="accept" id="accept">
                <p>I accept the <a href="#">Terms & Conditions</a></p>
            </div>
            <div class="form-btns">
                <button id="button">Sign Up</button>
                <div class="options">
                    <br>
                    Already have an account? <a href="#" style="color: green;"> Login here! </a>
                </div>
            </div>
        </form>  
    </div>
    <div class="image">
        <img src="images/BlackForest-Germany-GettyImages-147180370.jpg.webp">
    </div>
</body>
</html>
